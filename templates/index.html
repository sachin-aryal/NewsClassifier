<body>

<div class="nav-bar">

            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse"><span class="navbar-toggler-icon"></span></button>

</div>

<div class="container">
    <div class="row news-content">
        {% for title, content in news_content.items() %}
            <div class="col-md-6  {{ content[1] }}-category">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ title }}</h5>
                        <p class="card-text addReadMore showlesscontent">{{ content[0] }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
<script>
    function AddReadMore() {
        //This limit you can set after how much characters you want to show Read More.
        var carLmt = 280;
        // Text to show when text is collapsed
        var readMoreTxt = " Read More";
        // Text to show when text is expanded
        var readLessTxt = " Read Less";
        //Traverse all selectors with this class and manupulate HTML part to show Read More
        $(".addReadMore").each(function() {
            if ($(this).find(".firstSec").length)
                return;

            var allstr = $(this).text();
            if (allstr.length > carLmt) {
                var firstSet = allstr.substring(0, carLmt);
                var secdHalf = allstr.substring(carLmt, allstr.length);
                var strtoadd = firstSet + "<span class='SecSec'>" + secdHalf + "</span><span class='readMore'  title='Click to Show More'>" + readMoreTxt + "</span><span class='readLess' title='Click to Show Less'>" + readLessTxt + "</span>";
                $(this).html(strtoadd);
            }

        });
        //Read More and Read Less Click Event binding
        $(document).on("click", ".readMore,.readLess", function() {
            $(this).closest(".addReadMore").toggleClass("showlesscontent showmorecontent");
        });
    }
    $(function() {
        //Calling function after Page Load
        AddReadMore();
        $(".nav-item").on("click", function(){
            let val = $(this).attr("href").substring(1);
            if(val === "all"){
                $(".1-category").show();
                $(".-1-category").show();
                $(".0-category").show();
            }else if(val === "fortunate"){
                $(".1-category").show();
                $(".-1-category").hide();
                $(".0-category").hide();
            }else if(val === "unfortunate"){
                $(".1-category").hide();
                $(".-1-category").show();
                $(".0-category").hide();
            }else if(val === "neutral"){
                $(".1-category").hide();
                $(".-1-category").hide();
                $(".0-category").show();
            }
        })
        updateDate();
        setInterval(function (){
            updateDate();
        }, 1000)
    });

    function updateDate(){
        $("#today").text(new Date());
    }
</script>

</body>
